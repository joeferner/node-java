language: java
sudo: false
jdk:
  - openjdk9
  - openjdk10
  - openjdk11
env:
  - NODE_VERSION=7 CC=clang CXX=clang++
  - NODE_VERSION=8 CC=clang CXX=clang++
  - NODE_VERSION=11 CC=clang CXX=clang++
before_install:
  - nvm install $NODE_VERSION
before_script:
  - npm install
script:
  - npm test
notifications:
  email:
    on_success: "never"
